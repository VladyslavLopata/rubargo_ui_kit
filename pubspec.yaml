name: rubargo_ui_kit
description: A new Flutter package project.
version: 0.0.6
homepage: https://github.com/VladyslavLopata/rubargo_ui_kit

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  fonts:
    - family: e-Ukraine
      fonts:
        - asset: assets/fonts/e-Ukraine-Regular.otf
        - asset: assets/fonts/e-Ukraine-Light.otf
        - asset: assets/fonts/e-Ukraine-UltraLight.otf